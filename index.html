<!DOCTYPE html>
<html lang="es-MX">
<head>
    <title>Bitcoin | BTC.MX</title>
    <link rel="icon" href="favicon.ico"/>
    <meta name="description" content="Plataformas recomendadas para intercambiar Bitcoin en México.">
    <meta property="og:title" content="Bitcoin | BTC.MX"/>
    <meta property="og:image" content="https://btc.mx/cover.png"/>
    <meta property="og:url" content="https://btc.mx"/>
    <meta property="og:type" content="website"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --dark-bg: #1e1e1e;
            --dark-text: #f5f5f5;
            --button-bg: #333;
            --button-hover-bg: #555;
            --link-bg: #262626;
            --link-hover-bg: #333;
            --orange-text: #f7931a;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            transition: background-color 0.3s, color 0.3s;
            /* Added flexbox properties to center all content vertically and horizontally */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
            justify-content: center; /* Vertically center the content block */
            align-items: center; /* Horizontally center the content block */
        }

        .top-bar {
            /* Removed absolute/relative positioning as body flex handles centering */
            max-width: 90%;
            width: 400px;
            padding: 20px;
            background-color: var(--link-bg);
            color: #ffffff;
            font-size: 1.2em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            border-radius: 12px;
            transition: background-color 0.3s;
            height: 64px;
            box-sizing: border-box;
            margin-bottom: 20px; /* Added margin to separate from the container below */
        }

        .top-bar:hover {
            background-color: var(--link-hover-bg);
        }

        .top-bar img {
            height: 24px;
            margin-right: 10px;
        }

        .top-bar span {
            text-align: right;
            margin-left: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers bio and links-wrapper horizontally within container */
            /* Removed min-height and justify-content as body handles overall vertical centering */
            padding: 0 20px; /* Adjusted padding to remove fixed top/bottom, horizontal remains */
            box-sizing: border-box;
            width: 100%; /* Allows it to take available width up to max-width */
            max-width: 800px; /* Consistent with links-wrapper for better alignment */
        }

        .bio {
            font-size: 1em;
            color: inherit;
            opacity: 0.8;
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
            max-width: 400px;
        }

        .link {
            width: 100%;
            max-width: 400px;
            padding: 0 15px;
            margin: 10px auto;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            color: #ffffff;
            background-color: var(--link-bg);
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
            height: 64px;
        }

        .link:hover {
            background-color: var(--link-hover-bg);
            transform: scale(1.02);
        }

        .link img {
            width: 36px; /* Increased icon size */
            height: 36px; /* Increased icon size */
            margin-left: auto;
            padding-right: 15px;
        }

        .link span {
            margin-right: 15px;
            margin-left: 15px;
            text-align: left;
        }

        .links-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .footer {
            margin-top: 20px; /* Added margin to separate from the container above */
            font-size: 1em;
            opacity: 0.8;
            text-align: center;
            /* Removed absolute positioning as body flex handles it */
        }

        @media (max-width: 768px) {
            .top-bar {
                font-size: 1em;
                padding: 15px;
            }

            .link {
                font-size: 0.9em;
                padding: 0 10px;
                height: 64px;
            }
        }
    </style>
    <script>
        // Function to fetch Bitcoin price from CoinGecko API
        async function fetchBitcoinPrice() {
            try {
                // Make a fetch request to the CoinGecko API for Bitcoin price in MXN
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=mxn');
                // Parse the JSON response
                const data = await response.json();
                // Extract the Bitcoin price in MXN
                const price = data.bitcoin.mxn;
                // Update the text content of the element with id 'btc-price'
                document.getElementById('btc-price').textContent = `${price.toLocaleString()} MXN`;
            } catch (error) {
                // Log any errors to the console
                console.error('Error fetching Bitcoin price:', error);
                // Set a loading message if there's an error
                document.getElementById('btc-price').textContent = 'Cargando...';
            }
        }

        // When the window loads, fetch the Bitcoin price and set up an interval to refresh it
        window.onload = function() {
            fetchBitcoinPrice(); // Initial fetch
            setInterval(fetchBitcoinPrice, 60000); // Fetch every 60 seconds (1 minute)
        };
    </script>
</head>
<body>
    <!-- Top bar displaying BTC.MX logo and Bitcoin price -->
    <div class="top-bar">
        <img src="bitcoin.png" alt="BTC.MX">
        <span id="btc-price">Cargando...</span>
    </div>
    <!-- Main container for content -->
    <div class="container">
        <!-- Bio section for recommended platforms -->
        <div class="bio">Plataformas recomendadas para intercambiar Bitcoin y criptomonedas en México.</div>
        <!-- Wrapper for exchange platform links -->
        <div class="links-wrapper">
            <a href="https://accounts.binance.info/es/register?ref=28076911" target="_blank" class="link"><span>Binance</span><img src="binance.jpg" alt="Binance"></a>
            <a href="https://app.swapido.com/btc_mx" target="_blank" class="link"><span>Swapido</span><img src="swapido.jpg" alt="Swapido"></a>
        </div>
        <!-- Bio section for recommended wallets -->
        <div class="bio">Carteras recomendadas para almacenar Bitcoin y criptomonedas.</div>
        <!-- Wrapper for wallet links -->
        <div class="links-wrapper">
            <a href="https://muun.com" target="_blank" class="link"><span>Muun</span><img src="muun.jpg" alt="Muun"></a>
            <a href="https://bluewallet.io" target="_blank" class="link"><span>Blue Wallet</span><img src="blue.png" alt="Blue Wallet"></a>
            <a href="https://trezor.io" target="_blank" class="link"><span>Trezor</span><img src="trezor.jpg" alt="Trezor"></a>
        </div>
    </div>
    <!-- Footer section with legal notice -->
    <footer class="footer">
        <a href="https://btc.mx/aviso-legal/" target="_blank" style="color: inherit; text-decoration: none;">Aviso legal</a>
    </footer>
</body>
</html>
